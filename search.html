    // 2. ç”Ÿæˆçƒ­æœè¯é€»è¾‘
    function generateHotKeywords() {
        const cloudContainer = document.getElementById('keyword-cloud');
        // æå–æ‰€æœ‰æ ‡é¢˜
        const titles = allPosts.map(p => p.title);
        // å»é‡
        const uniqueTitles = [...new Set(titles)];
        // éšæœºæ‰“ä¹±
        uniqueTitles.sort(() => Math.random() - 0.5);
        // å–å‰ 15 ä¸ª
        const top15 = uniqueTitles.slice(0, 15);

        let html = '';
        top15.forEach(title => {
            // éšæœºç»™å‡ ä¸ªå›¾æ ‡
            const icons = ['ğŸ”¥', 'ğŸ“š', 'ğŸ‘€', 'âœ¨', 'ğŸ‰'];
            const icon = icons[Math.floor(Math.random() * icons.length)];
            html += `<a href="javascript:void(0)" onclick="quickSearch('${title}')" class="keyword-tag"><span class="icon">${icon}</span>${title}</a>`;
        });
        cloudContainer.innerHTML = html;
    }

    // 3. ç‚¹å‡»çƒ­æœè¯ç›´æ¥æœç´¢
    function quickSearch(keyword) {
        document.getElementById('search-input').value = keyword;
        performSearch();
    }

    // 4. ğŸŒŸ æ–°å¢ï¼šé‡ç½®æœç´¢å‡½æ•°ï¼ˆå½“è¾“å…¥æ¡†æ¸…ç©ºæ—¶è°ƒç”¨ï¼‰
    function resetSearch() {
        const hotKeywords = document.getElementById('hot-keywords-container');
        const header = document.getElementById('results-header');
        const container = document.getElementById('posts-container');

        // 1. æ˜¾ç¤ºçƒ­æœè¯
        hotKeywords.style.display = 'block';
        
        // 2. éšè—ç»“æœæ ‡é¢˜å¤´
        header.style.display = 'none';

        // 3. æ¢å¤åˆå§‹æç¤º
        container.innerHTML = `
            <div class="no-result">
                <h3>ğŸ‘‹ æ¬¢è¿ä½¿ç”¨æœç´¢</h3>
                <p>è¯·åœ¨ä¸Šæ–¹è¾“å…¥å…³é”®è¯ï¼Œç‚¹å‡»â€œæœç´¢â€å¼€å§‹æŸ¥æ‰¾</p>
            </div>
        `;
    }

    // 5. æ‰§è¡Œæœç´¢æ ¸å¿ƒé€»è¾‘
    function performSearch() {
        const keyword = document.getElementById('search-input').value.trim().toLowerCase();
        const container = document.getElementById('posts-container');
        const header = document.getElementById('results-header');
        const countSpan = document.getElementById('result-count');
        const hotKeywords = document.getElementById('hot-keywords-container'); // ğŸŒŸ è·å–çƒ­æœè¯å®¹å™¨

        if (!keyword) {
            alert("è¯·è¾“å…¥æœç´¢å†…å®¹å“¦~");
            return;
        }

        // ğŸŒŸ æœç´¢æ—¶ï¼šéšè—çƒ­æœè¯ï¼Œæ˜¾ç¤ºç»“æœæ ‡é¢˜
        hotKeywords.style.display = 'none'; 
        header.style.display = 'flex';

        // å¼€å§‹ç­›é€‰
        const results = allPosts.filter(post => {
            const inTitle = post.title.toLowerCase().includes(keyword);
            const inCategory = post.categories.some(cat => cat.toLowerCase().includes(keyword));
            return inTitle || inCategory;
        });

        // æ›´æ–°æ•°é‡
        countSpan.textContent = `æ‰¾åˆ° ${results.length} ä¸ªç›¸å…³è¯¾ä»¶`;

        // æ¸²æŸ“ç»“æœ
        if (results.length === 0) {
            container.innerHTML = `
                <div class="no-result">
                    <h3>ğŸ˜ æ²¡æœ‰æ‰¾åˆ°ç›¸å…³è¯¾ä»¶</h3>
                    <p>è¯•ç€æ¢ä¸ªç®€å•çš„è¯ï¼Œæ¯”å¦‚â€œå°ç­â€æˆ–è€…â€œæ•°å­¦â€ï¼Ÿ</p>
                </div>
            `;
        } else {
            container.innerHTML = '';
            results.forEach(post => {
                const imgUrl = post.cover_img ? post.cover_img : 'https://via.placeholder.com/400x200?text=No+Image';
                const html = `
                    <div class="post-card">
                        <div class="card-img-wrapper">
                            <img src="${imgUrl}" alt="${post.title}">
                        </div>
                        <div class="card-body">
                            <div class="card-title">
                                <a href="${post.path}">${post.title}</a>
                            </div>
                            <div class="card-meta">
                                <span>ğŸ‘ ${post.views}</span>
                                <span>ğŸ“… ${post.date}</span>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }
    }

    // 6. ğŸŒŸ ç›‘å¬è¾“å…¥æ¡†å˜åŒ–ï¼šå¦‚æœæ¸…ç©ºï¼Œæ¢å¤çƒ­æœè¯
    const searchInput = document.getElementById('search-input');
    
    searchInput.addEventListener('input', function() {
        // å¦‚æœè¾“å…¥æ¡†å†…å®¹è¢«æ¸…ç©ºï¼Œè°ƒç”¨é‡ç½®å‡½æ•°
        if (this.value.trim() === '') {
            resetSearch();
        }
    });

    // 7. æ”¯æŒå›è½¦æœç´¢
    searchInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            performSearch();
        }
    });

    // 8. å¹¿å‘Šè½®æ’­é€»è¾‘ (å¤ç”¨)
    let slideIndex = 0;
    let slideInterval;
    const slides = document.getElementsByClassName("ad-slide");

    function showSlides() {
        if (!slides || slides.length === 0) return;
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slides[slideIndex].style.display = "block";  
        slideIndex++;
        if (slideIndex >= slides.length) slideIndex = 0;
        slideInterval = setTimeout(showSlides, 3000); 
    }

    // åˆå§‹åŒ–
    window.onload = function() {
        generateHotKeywords();
        showSlides();
        
        const sliderContainer = document.querySelector('.ad-slider-container');
        if (sliderContainer) {
            sliderContainer.addEventListener('mouseenter', () => clearTimeout(slideInterval));
            sliderContainer.addEventListener('mouseleave', () => showSlides());
        }
    };

</script>
